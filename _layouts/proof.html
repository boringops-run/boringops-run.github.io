---
layout: default
---

<div class="proof-container">
  <div class="proof-progress" aria-hidden="true"></div>

  <header class="proof-header">
    <div class="proof-meta">
      <span class="proof-label">Case Study</span>
      <span class="proof-reading-time"></span>
      <div class="proof-share">
        <button class="share-btn" data-share="twitter" title="Share on X">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </button>
        <button class="share-btn" data-share="bluesky" title="Share on Bluesky">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 10.8c-1.087-2.114-4.046-6.053-6.798-7.995C2.566.944 1.561 1.266.902 1.565.139 1.908 0 3.08 0 3.768c0 .69.378 5.65.624 6.479.815 2.736 3.713 3.66 6.383 3.364.136-.02.275-.039.415-.056-.138.022-.276.04-.415.056-3.912.58-7.387 2.005-2.83 7.078 5.013 5.19 6.87-1.113 7.823-4.308.953 3.195 2.05 9.271 7.733 4.308 4.267-4.882 1.172-6.498-2.74-7.078a8.741 8.741 0 0 1-.415-.056c.14.017.279.036.415.056 2.67.297 5.568-.628 6.383-3.364.246-.828.624-5.79.624-6.478 0-.69-.139-1.861-.902-2.206-.659-.298-1.664-.62-4.3 1.24C16.046 4.748 13.087 8.687 12 10.8Z"/></svg>
        </button>
        <button class="share-btn" data-share="linkedin" title="Share on LinkedIn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        </button>
        <button class="share-btn" data-share="copy" title="Copy link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
        </button>
      </div>
    </div>
    <h1 class="proof-title">{{ page.title }}</h1>
    {% if page.excerpt %}
    <p class="proof-excerpt">{{ page.excerpt }}</p>
    {% endif %}
    {% if page.tags %}
    <div class="proof-tags">
      {% for tag in page.tags %}
      <span class="proof-tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <article class="proof-content">
    {{ content }}
  </article>

  <footer class="proof-footer">
    <div class="proof-footer-inner">
      <a href="/proof/" class="proof-back">&larr; All Case Studies</a>
    </div>
  </footer>
</div>

<style>
  .proof-container {
    background: #000;
    min-height: calc(100vh - 44px);
    position: relative;
  }

  /* Reading progress bar */
  .proof-progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 2px;
    background: linear-gradient(90deg, rgba(249, 115, 22, 0.8), rgba(249, 115, 22, 0.4));
    z-index: 1000;
    transition: width 50ms ease-out;
  }

  /* Header */
  .proof-header {
    padding: 5rem 1.5rem 3.5rem;
    max-width: 680px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(10px);
    animation: proof-fade-in 0.5s ease-out 0.1s forwards;
  }

  @keyframes proof-fade-in {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .proof-meta {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .proof-label {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    font-size: 0.6875rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    color: rgba(249, 115, 22, 0.8);
    text-transform: uppercase;
  }

  .proof-reading-time {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    font-size: 0.6875rem;
    color: rgba(232, 230, 227, 0.4);
    padding-left: 1.5rem;
    border-left: 1px solid rgba(255, 255, 255, 0.1);
  }

  .proof-share {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    margin-left: auto;
    padding-left: 1.5rem;
    border-left: 1px solid rgba(255, 255, 255, 0.1);
  }

  .share-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    background: transparent;
    border: 1px solid transparent;
    border-radius: 4px;
    color: rgba(232, 230, 227, 0.35);
    cursor: pointer;
    transition: all 150ms ease;
  }

  .share-btn:hover {
    color: rgba(232, 230, 227, 0.7);
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.1);
  }

  .share-btn.copied {
    color: rgba(249, 115, 22, 0.8);
  }

  .proof-title {
    font-size: 2.25rem;
    font-weight: 700;
    color: rgba(232, 230, 227, 0.95);
    margin: 0;
    letter-spacing: -0.025em;
    line-height: 1.25;
  }

  .proof-excerpt {
    font-size: 1.1875rem;
    color: rgba(232, 230, 227, 0.5);
    margin: 1.25rem 0 0;
    line-height: 1.6;
    font-weight: 400;
  }

  .proof-tags {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
    margin-top: 1.5rem;
  }

  .proof-tag {
    font-size: 0.6875rem;
    color: rgba(232, 230, 227, 0.5);
    padding: 0.375rem 0.75rem;
    background: rgba(255, 255, 255, 0.04);
    border-radius: 3px;
  }

  /* Content */
  .proof-content {
    max-width: 680px;
    margin: 0 auto;
    padding: 3rem 1.5rem 4rem;
    opacity: 0;
    transform: translateY(10px);
    animation: proof-fade-in 0.5s ease-out 0.25s forwards;
  }

  .proof-content > p:first-of-type {
    font-size: 1.125rem;
    line-height: 1.85;
    color: rgba(232, 230, 227, 0.8);
  }

  .proof-content h1 {
    display: none;
  }

  .proof-content h2 {
    font-size: 1.5rem;
    font-weight: 700;
    color: rgba(232, 230, 227, 0.95);
    margin: 3.5rem 0 1.5rem;
    padding-left: 1rem;
    border-left: 2px solid rgb(251, 146, 60);
    letter-spacing: -0.02em;
    position: relative;
    scroll-margin-top: 5rem;
  }

  .proof-content h2:first-child {
    margin-top: 0;
  }

  .proof-content h2 .heading-anchor {
    position: absolute;
    left: -1.25rem;
    color: rgba(249, 115, 22, 0);
    text-decoration: none;
    font-weight: 400;
    transition: color 150ms ease;
  }

  .proof-content h2:hover .heading-anchor {
    color: rgba(249, 115, 22, 0.5);
  }

  .proof-content h2 .heading-anchor:hover {
    color: rgba(249, 115, 22, 0.8);
  }

  .proof-content h3 {
    font-size: 0.75rem;
    font-weight: 700;
    color: rgba(232, 230, 227, 0.7);
    margin: 2.5rem 0 1rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .proof-content p {
    font-size: 1.0625rem;
    line-height: 1.85;
    color: rgba(232, 230, 227, 0.7);
    margin: 0 0 1.625rem;
  }

  .proof-content ul, .proof-content ol {
    margin: 0 0 1.75rem;
    padding-left: 0;
    list-style: none;
  }

  .proof-content li {
    font-size: 1.0625rem;
    line-height: 1.8;
    color: rgba(232, 230, 227, 0.65);
    margin-bottom: 0.75rem;
    padding-left: 1.5rem;
    position: relative;
  }

  .proof-content li::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0.7em;
    width: 5px;
    height: 5px;
    background: rgba(249, 115, 22, 0.5);
    border-radius: 50%;
  }

  .proof-content strong {
    color: rgba(232, 230, 227, 0.95);
    font-weight: 600;
    background: rgba(249, 115, 22, 0.08);
    padding: 0.1em 0.3em;
    border-radius: 2px;
  }

  .proof-content em {
    color: rgba(232, 230, 227, 0.75);
    font-style: italic;
  }

  .proof-content code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    font-size: 0.875em;
    background: rgba(255, 255, 255, 0.06);
    padding: 0.2em 0.45em;
    border-radius: 3px;
    color: rgba(232, 230, 227, 0.85);
  }

  .proof-content blockquote {
    margin: 2.5rem 0;
    padding: 1.75rem 2rem;
    border-left: 3px solid rgba(249, 115, 22, 0.6);
    background: linear-gradient(90deg, rgba(249, 115, 22, 0.04) 0%, transparent 100%);
    border-radius: 0 4px 4px 0;
  }

  .proof-content blockquote p {
    margin: 0 0 1rem;
    font-size: 1.0625rem;
    color: rgba(232, 230, 227, 0.8);
    font-style: italic;
  }

  .proof-content blockquote p:last-child {
    margin-bottom: 0;
  }

  .proof-content hr {
    border: none;
    height: 1px;
    background: linear-gradient(90deg, rgba(249, 115, 22, 0.2), rgba(255, 255, 255, 0.05), transparent);
    margin: 3.5rem 0;
  }

  /* Footer */
  .proof-footer {
    max-width: 680px;
    margin: 0 auto;
    padding: 0 1.5rem 6rem;
    opacity: 0;
    animation: proof-fade-in 0.5s ease-out 0.4s forwards;
  }

  .proof-footer-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 2.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.06);
  }

  .proof-back {
    font-size: 0.8125rem;
    color: rgba(232, 230, 227, 0.5);
    text-decoration: none;
    transition: color 150ms ease;
  }

  .proof-back:hover {
    color: rgba(232, 230, 227, 0.8);
  }

  @media (max-width: 600px) {
    .proof-header {
      padding: 3.5rem 1.25rem 2.5rem;
    }

    .proof-meta {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .proof-reading-time {
      padding-left: 0;
      border-left: none;
    }

    .proof-share {
      margin-left: 0;
      padding-left: 0;
      border-left: none;
    }

    .proof-title {
      font-size: 1.625rem;
    }

    .proof-content {
      padding: 2rem 1.25rem 3rem;
    }

    .proof-content p,
    .proof-content li {
      font-size: 1rem;
    }

    .proof-content > p:first-of-type {
      font-size: 1.0625rem;
    }

    .proof-footer {
      padding: 0 1.25rem 4rem;
    }
  }
</style>

<script>
(function() {
  'use strict';

  // Calculate reading time
  var content = document.querySelector('.proof-content');
  if (content) {
    var text = content.textContent || content.innerText;
    var words = text.trim().split(/\s+/).length;
    var minutes = Math.ceil(words / 200);
    var readingTimeEl = document.querySelector('.proof-reading-time');
    if (readingTimeEl) {
      readingTimeEl.textContent = minutes + ' min read';
    }
  }

  // Reading progress bar
  var progressBar = document.querySelector('.proof-progress');
  if (progressBar && content) {
    window.addEventListener('scroll', function() {
      var contentRect = content.getBoundingClientRect();
      var contentTop = window.scrollY + contentRect.top;
      var contentHeight = content.offsetHeight;
      var windowHeight = window.innerHeight;
      var scrollY = window.scrollY;

      var progress = (scrollY - contentTop + windowHeight * 0.3) / contentHeight;
      progress = Math.max(0, Math.min(1, progress));
      progressBar.style.width = (progress * 100) + '%';
    }, { passive: true });
  }

  // Add anchor links to H2s
  var headings = document.querySelectorAll('.proof-content h2');
  headings.forEach(function(heading) {
    var text = heading.textContent.trim();
    var slug = text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
    heading.id = slug;
    var anchor = document.createElement('a');
    anchor.className = 'heading-anchor';
    anchor.href = '#' + slug;
    anchor.textContent = '#';
    anchor.setAttribute('aria-hidden', 'true');
    heading.insertBefore(anchor, heading.firstChild);
  });

  // Share buttons
  var shareButtons = document.querySelectorAll('.share-btn');
  var pageUrl = window.location.href;
  var pageTitle = document.title;

  shareButtons.forEach(function(btn) {
    btn.addEventListener('click', function() {
      var type = btn.getAttribute('data-share');
      var url;

      if (type === 'twitter') {
        url = 'https://twitter.com/intent/tweet?url=' + encodeURIComponent(pageUrl) + '&text=' + encodeURIComponent(pageTitle);
        window.open(url, '_blank', 'width=550,height=420');
      } else if (type === 'bluesky') {
        url = 'https://bsky.app/intent/compose?text=' + encodeURIComponent(pageTitle + ' ' + pageUrl);
        window.open(url, '_blank', 'width=550,height=420');
      } else if (type === 'linkedin') {
        url = 'https://www.linkedin.com/sharing/share-offsite/?url=' + encodeURIComponent(pageUrl);
        window.open(url, '_blank', 'width=550,height=420');
      } else if (type === 'copy') {
        navigator.clipboard.writeText(pageUrl).then(function() {
          btn.classList.add('copied');
          setTimeout(function() {
            btn.classList.remove('copied');
          }, 1500);
        });
      }
    });
  });

  // Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
    anchor.addEventListener('click', function(e) {
      var target = document.querySelector(this.getAttribute('href'));
      if (target) {
        e.preventDefault();
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        history.pushState(null, null, this.getAttribute('href'));
      }
    });
  });
})();
</script>
