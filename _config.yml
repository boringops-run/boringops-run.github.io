# Site Settings
title: "BoringOps.Run"
subtitle: "We calm operational chaos. You ship."
name: "BoringOps.Run"
description: "Independent operational diagnostics for teams trapped in complexity. No frameworks. No rewrites. Just the truth about why delivery is hard."
url: "https://www.boringops.run"
baseurl: ""

# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark"

locale: "en-US"
title_separator: "|"
breadcrumbs: true
words_per_minute: 180


# Site Author
author:
  name: "BoringOps"
  bio: "Operational diagnostics for teams stuck in permanent firefighting."
  location: "Remote"
  email: "hello@boringops.run"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:hello@boringops.run"

# Reading Files
include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - README.md
  - LICENSE
  - node_modules
  - hero-prototype
  - jekyll-hero

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-archives
  - jekyll-redirect-from

# Pagination
paginate: 10
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  services:
    output: true
    permalink: /services/:slug/
  proof:
    output: true
    permalink: /proof/:slug/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: false
      share: false
      related: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: false
      permalink: /articles/:slug/
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  # _services
  - scope:
      path: ""
      type: services
    values:
      layout: single
      author_profile: false
      share: false
      related: false
  # _proof
  - scope:
      path: ""
      type: proof
    values:
      layout: proof
      author_profile: false
      share: false
      related: false

# Outputting
timezone: America/New_York

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

feed:
  path: atom.xml

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

twitter:
  username: danzrobok
  card: summary_large_image

social:
  type: Organization
  name: BoringOps
