<div class="site-footer">
  <div class="footer-inner">
    <div class="footer-social">
      {% for link in site.footer.links %}
        {% if link.label and link.url %}
          <a href="{{ link.url }}" rel="nofollow noopener noreferrer" class="social-link" aria-label="{{ link.label }}">
            <i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i>
          </a>
        {% endif %}
      {% endfor %}
    </div>
    <span class="footer-copyright">&copy; 2025 BoringOps.Run - This space intentionally left boring.</span>
  </div>
</div>

<style>
  .page__footer {
    background: #000;
    border-top: 1px solid rgba(255, 255, 255, 0.06);
  }

  .page__footer footer {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0;
  }

  .site-footer {
    padding: 2rem 1.5rem;
  }

  .footer-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .footer-social {
    display: flex;
    gap: 1.25rem;
  }

  .social-link {
    color: rgba(232, 230, 227, 0.4);
    font-size: 1.1rem;
    transition: color 150ms ease;
  }

  .social-link:hover {
    color: rgba(249, 115, 22, 0.8);
  }

  .footer-copyright {
    font-size: 0.75rem;
    color: rgba(232, 230, 227, 0.4);
    letter-spacing: 0.01em;
  }

  @media (max-width: 600px) {
    .site-footer {
      padding: 1.5rem 1rem;
    }

    .footer-copyright {
      font-size: 0.7rem;
    }
  }
</style>
