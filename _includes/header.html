<header class="site-header" id="site-header">
  <div class="header-inner">
    <a href="/" class="header-brand">
      <svg class="header-icon" viewBox="0 0 24 32" aria-hidden="true">
        <path d="M8 0 L16 0 L20 28 L4 28 Z" fill="currentColor"/>
        <rect x="2" y="28" width="20" height="4" fill="currentColor"/>
        <circle cx="12" cy="26" r="2" fill="currentColor"/>
        <rect x="11" y="4" width="2" height="20" fill="currentColor" opacity="0.4"/>
      </svg>
      <span class="header-text">BoringOps<span class="header-text-run">.Run</span></span>
    </a>
    <nav class="header-nav">
      <a href="/services/" class="nav-link">Services</a>
      <a href="/approach/" class="nav-link">Approach</a>
      <a href="/articles/" class="nav-link">Articles</a>
      <a href="/proof/" class="nav-link">Proof</a>
      <a href="/contact/" class="nav-link nav-link--cta">Assessment</a>
    </nav>
  </div>
</header>

<style>
  .site-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: linear-gradient(90deg, #111 0%, #0d0d0d 100%);
    border-bottom: 1px solid rgba(249, 115, 22, 0.15);
    transition: opacity 150ms ease-out;
  }

  .site-header.scrolled {
    opacity: 0.92;
  }

  .header-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0.625rem 1.5rem;
    height: 44px;
    box-sizing: border-box;
  }

  .header-brand,
  .header-brand:visited,
  .header-brand:link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none !important;
    color: rgba(232, 230, 227, 1) !important;
    transition: color 150ms ease;
  }

  .header-brand:hover {
    color: rgba(232, 230, 227, 1) !important;
  }

  .header-icon {
    width: 14px;
    height: 18px;
    flex-shrink: 0;
    color: rgba(232, 230, 227, 0.8);
    transition: color 150ms ease;
  }

  .header-brand:hover .header-icon {
    color: rgba(232, 230, 227, 1);
  }

  .header-text {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 0.8125rem;
    font-weight: 500;
    letter-spacing: 0.02em;
  }

  .header-text-run {
    color: rgba(249, 115, 22, 0.9);
  }

  .header-nav {
    display: flex;
    align-items: center;
    gap: 1.75rem;
  }

  .nav-link,
  .nav-link:visited,
  .nav-link:link {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 0.75rem;
    font-weight: 400;
    color: rgba(232, 230, 227, 1) !important;
    text-decoration: none !important;
    letter-spacing: 0.01em;
  }

  .nav-link:hover {
    color: rgba(251, 146, 60, 1) !important;
  }

  .nav-link--cta,
  .nav-link--cta:visited,
  .nav-link--cta:link {
    color: rgba(251, 146, 60, 0.9) !important;
    font-weight: 500;
  }

  .nav-link--cta:hover {
    color: rgba(251, 146, 60, 1) !important;
  }

  @media (max-width: 600px) {
    .header-inner {
      padding: 0.5rem 1rem;
      height: 40px;
    }

    .header-text {
      display: none;
    }

    .header-nav {
      gap: 1rem;
    }

    .nav-link {
      font-size: 0.7rem;
    }
  }
</style>

<script>
(function() {
  var header = document.getElementById('site-header');
  var scrollThreshold = 50;
  var ticking = false;

  function updateHeader() {
    if (window.scrollY > scrollThreshold) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
    ticking = false;
  }

  window.addEventListener('scroll', function() {
    if (!ticking) {
      requestAnimationFrame(updateHeader);
      ticking = true;
    }
  }, { passive: true });
})();
</script>
